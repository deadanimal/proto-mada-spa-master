<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0"> Laporan </h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-chart-bar text-dark"> </i> </a>
                            </li>
                            <!-- <li aria-current="page" class="breadcrumb-item active">
                                Reporting
                            </li> -->
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-center text-white"> Alat Pelaporan </h3>
                </div>
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-md-12 col-lg-5">
                            <div class="form-group">
                                <label class="form-control-label"> Jenis Laporan </label>
                                <select class="form-control custom-select">
                                    <option hidden selected>Sila pilih</option>
                                    <option>Laporan 1</option>
                                    <option>Laporan 2</option>
                                    <option>Laporan 3</option>
                                    <option>Laporan 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-5">
                            <div class="form-group">
                                <label class="form-control-label"> Julat Tarikh </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" bsDaterangepicker [bsConfig]="bsDPConfig"
                                        placeholder="Julat tarikh" name="bsDaterangepicker">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-2 d-flex align-items-center">
                            <button class="btn btn-default" type="button"> Cari </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-center text-white"> Laporan Harian Pembekalan dan Sumber Air </h3>
                </div>
                <div class="card-body bg-light">
                    <div class="chart">
                        <div class="amchart" id="chartdiv"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-center text-white"> Laporan Harian Pengurusan Air </h3>
                </div>
                <div class="card-body bg-light">
                    <div class="chart">
                        <div class="amchart" id="chartdiv1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-center text-white"> Laporan Penentuan Paras Pintu </h3>
                </div>
                <div class="card-body bg-light">
                    <div class="chart">
                        <div class="amchart" id="chartdiv2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-header bg-default">
                    <h3 class="m-0 text-center text-white"> Laporan Pengairan Perseimbangan Air </h3>
                </div>
                <div class="card-body bg-light">
                    <div class="chart">
                        <div class="amchart" id="chartdiv3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
